hydra:
  run:
    dir: ckpts/${model.name}_${model.mel_spec.mel_spec_type}_${model.tokenizer}_${datasets.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

datasets:
  name: voicehs_train
  batch_size_per_gpu: 8 # increased from 2 â†’ more samples per batch
  batch_size_type: sample
  max_samples: -1
  num_workers: 8 # more workers for faster data loading

optim:
  epochs: 10
  learning_rate: 5e-5
  num_warmup_updates: 300
  grad_accumulation_steps: 1 # VRAM allows smaller accumulation
  max_grad_norm: 1.0
  bnb_optimizer: True # optional: you could enable bnb if you want 8-bit AdamW for even larger batch sizes

model:
  name: F5TTS_v1_Base
  tokenizer: pinyin
  tokenizer_path: null
  backbone: DiT
  arch:
    dim: 1024
    depth: 22
    heads: 16
    ff_mult: 2
    text_dim: 512
    text_mask_padding: True
    qk_norm: null
    conv_layers: 4
    pe_attn_head: null
    attn_backend: torch
    attn_mask_enabled: False
    checkpoint_activations: True # recompute activations to allow bigger batch
  mel_spec:
    target_sample_rate: 24000
    n_mel_channels: 100
    hop_length: 256
    win_length: 1024
    n_fft: 1024
    mel_spec_type: vocos
  vocoder:
    is_local: False
    local_path: null

ckpts:
  logger: wandb
  log_samples: True
  save_per_updates: 1000
  keep_last_n_checkpoints: -1
  last_per_updates: 100
  save_dir: ckpts
